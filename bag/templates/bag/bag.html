{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container mb-2">
        <div class="row">
            <div class="col text-center mt-3">
                <h2 class="logo-font">Shopping Bag</h2>
                <hr class="w-50 mb-1">
            </div>
        </div>
        <div class="row">
            <div class="col">
                {% if bag_items %}
                <div class="table-responsive rounded"></div>
                {% else %}
                <div class="col text-center mt-5">
                <p class="lead mb-5">Your shopping bag is empty.</p>
                <a href="{% url 'products' %}" class="btn btn-outline-black rounded-0 btn-lg">
                    <span class="icon">
                        <i class="fas fa-backward"></i>
                    </span>
                        <span class="text-uppercase">Go back to shopping</span>
                </a>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
